<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Promo Chat</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas class="webgl"></canvas>
  <div id="lottie-animation"></div>
  <div id="lottie-confetis"></div>
  <div class="containers">
    <h1 class="title-chat">CHAT-ROOM</h1>
    <div class="login">
      <div class="set-name">
        <form method="GET" id="set-username">
          <label for="your-name" class="form-label">Your name</label>
          <input type="text" name="content" id="your-name" class="set-name-input" placeholder="Entrez votre nom">
        </form>
      </div>
      <div class="cta-button">
        <span>Go</span>
      </div>
    </div>

    <div class="chatroom-wrapper">

      <div class="groupes">
        <div class="galaxies">
          <p>Les galaxies</p>
        </div>
        <ul id="list-unstyled-groupes">
          <li class=" safe-zone"><img src="/static/images/peace.png" alt="peace" style="width:24px; height:24px;"><span
              style="margin-left:5px">#| Safe-zone
          <li class=" terriens"><img src="/static/images/earth.png" alt="earth" style="width:24px; height:24px;"><span
              style="margin-left:5px">#| Terriens-Design</span></li>
          <li class=" marsiens"><img src="/static/images/mars.png" alt="mars" style="width:24px; height:24px;"><span
              style="margin-left:5px">#| Marsiens-Dev</span></li>
        </ul>
      </div>
      <div id="chatroom">
        <div id="messages">


        </div>
        <form action="#" id="comment-form">
          <div class="message-text">
            <!-- <label for="your-message" class="form-label">Your comment</label> -->
            <input type="text" name="content" id="your-message" class="message-input" placeholder=""></input>
            <input type="image" src="/static/images/button-send.png" alt="Submit" value="" class="send-btn">

          </div>

        </form>

      </div>
      <div id="users-list">
        <div class="galaxies">
          <p class="members"></p>
        </div>
        <div id="list-unstyled-users">
        </div>
      </div>
    </div>



  </div>
  <div id="historiques">
    <h3>History</h3>
    <ul class="list-history list-unstyled">

    </ul>

  </div>
  <script src="https://kit.fontawesome.com/2f0b756bc9.js" crossorigin="anonymous"></script>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"
    integrity="sha512-yAr4fN9WZH6hESbOwoFZGtSgOP+LSZbs/JeoDr02pOX4yUFfI++qC9YwIQXIGffhnzliykJtdWTV/v3PxSz8aw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="script.js"></script> -->

</body>

</html>
